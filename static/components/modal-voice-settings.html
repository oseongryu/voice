<!-- 음성 설정 모달 -->
<div class="modal fade" id="voiceSettingsModal" tabindex="-1" aria-labelledby="voiceSettingsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="padding: 0.5rem 1rem;">
                <h6 class="modal-title" id="voiceSettingsModalLabel" style="font-size: 0.95rem;">
                    <i class="bi bi-mic-fill"></i> <span data-i18n="modal.voice.title">음성 설정</span>
                </h6>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"
                    style="font-size: 0.8rem;"></button>
            </div>
            <div class="modal-body">

                <!-- 트리거 설정 -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0" data-i18n="modal.voice.basic_settings">기본 설정</h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-7">
                                <label for="triggerPhraseInput" class="form-label"
                                    data-i18n="modal.voice.trigger_phrase">호출어 (Trigger Phrase)</label>
                                <input type="text" class="form-control" id="triggerPhraseInput" placeholder="예: 인식해줘"
                                    value="인식해줘">
                                <div class="form-text" data-i18n="modal.voice.trigger_help">음성 인식을 시작할 때 말하는 호출어입니다.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="timeoutInput" class="form-label" data-i18n="modal.voice.timeout">대기 시간
                                    (초)</label>
                                <input type="number" class="form-control" id="timeoutInput" placeholder="5" value="5"
                                    min="1" max="60">
                                <div class="form-text" data-i18n="modal.voice.timeout_help">호출 후 명령 대기 시간</div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" type="button" onclick="saveBasicSettings()"
                                    data-i18n="modal.voice.save">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 커스텀 명령어 목록 -->
                <div class="card">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h6 class="mb-0" data-i18n="modal.voice.custom_commands">커스텀 명령어 관리</h6>
                        <button class="btn btn-sm btn-primary" onclick="showAddCommandForm()">
                            <i class="bi bi-plus-lg"></i> <span data-i18n="modal.voice.add_command">명령어 추가</span>
                        </button>
                    </div>
                    <div class="card-body">

                        <!-- 명령어 추가 폼 (기본 숨김) -->
                        <div id="addCommandForm" class="mb-4 p-3 border rounded bg-light" style="display: none;">
                            <h6 class="mb-3" data-i18n="modal.voice.new_command">새 명령어 추가</h6>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="newCommandPhrase" class="form-label" data-i18n="modal.voice.phrase">명령어
                                        (발화)</label>
                                    <input type="text" class="form-control" id="newCommandPhrase" placeholder="예: 찰칵">
                                </div>
                                <div class="col-md-4">
                                    <label for="newCommandAction" class="form-label">동작</label>
                                    <select class="form-select" id="newCommandAction">
                                        <option value="SCREENSHOT">스크린샷 촬영</option>
                                        <option value="REFRESH">새로고침</option>
                                        <option value="ZOOM_IN">확대</option>
                                        <option value="ZOOM_OUT">축소</option>
                                        <option value="ZOOM_RESET">줌 초기화</option>
                                        <option value="TEXT_MODAL">텍스트 입력 창</option>
                                        <option value="HISTORY_MODAL">히스토리 창</option>
                                        <option value="DEBUG_MODAL">설정/디버그 창</option>
                                        <option value="CLICK_RECORDER">매크로 기록 창</option>
                                        <option value="WS_MODE">웹소켓 모드 전환</option>
                                        <option value="SCREENSHOT_MODE">스크린샷 모드 전환</option>
                                        <option value="CLOSE">종료 (닫기)</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="newCommandDesc" class="form-label" data-i18n="modal.voice.desc">설명
                                        (선택)</label>
                                    <input type="text" class="form-control" id="newCommandDesc" placeholder="설명">
                                </div>
                                <div class="col-12 text-end">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        onclick="hideAddCommandForm()" data-i18n="modal.voice.cancel">취소</button>
                                    <button type="button" class="btn btn-success btn-sm" onclick="addCustomCommand()"
                                        data-i18n="modal.voice.add">추가</button>
                                </div>
                            </div>
                        </div>

                        <!-- 목록 테이블 -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th data-i18n="modal.voice.table.phrase">명령어</th>
                                        <th data-i18n="modal.voice.table.action">동작</th>
                                        <th data-i18n="modal.voice.table.desc">설명</th>
                                        <th style="width: 80px;" data-i18n="modal.voice.table.manage">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="customCommandsTableBody">
                                    <!-- JS로 로드됨 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
